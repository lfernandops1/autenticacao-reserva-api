# Datasource para produção - usar variáveis de ambiente (exemplo com placeholders)
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate não altera esquema automaticamente
spring.jpa.hibernate.ddl-auto=validate

# Não mostrar SQL em produção
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# Logging produção - pode ser um arquivo rotativo em outro local
logging.file.name=/var/log/api/application.log

# Debug desligado em produção
debug=false
