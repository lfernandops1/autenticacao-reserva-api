spring.application.name=api
server.port=8095
# Datasource - Local Dev
spring.datasource.url=jdbc:postgresql://localhost:5432/banco-de-reservas?currentSchema=autenticacao
spring.datasource.username=postgres
spring.datasource.password=post
spring.datasource.driver-class-name=org.postgresql.Driver
# Hibernate / JPA
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Jackson config
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.default-property-inclusion=non_null
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=America/Sao_Paulo
# Logging
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.file.name=logs/application.log
# JWT (usar variável de ambiente em prod)
jwt.secret=${JWT_SECRET:your-secret-key}
jwt.expiration=3600000
# Flyway (se usar migrações)
spring.flyway.baseline-on-migrate=true
# App info
app.name=APP
app.version=1.0.0
app.description=Este é um aplicativo de exemplo.
# Debug (usar só em dev)
debug=false
spring.main.allow-circular-references=true